<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Hotel Feedback </title>
  </head>
  <body>
      <h1>Hotel feedback form</h1>
      <form method="get">
      <h3>Are you from inside the US or outside</h3>
      <label for="inusa" >Inside:</label>
      <input id="inusa" type="radio" name="loc" value="Inside">

      <label for="outusa">Outside:</label>
      <input id="outusa" type="radio" name="loc" value="Outside">

      <h2>How was our service?</h2>

      <select name="stars">
          <option value="3">Great</option>
          <option value="2">okay</option>
          <option value="1">bad</option>
      </select>

      <h2>Any other feedback?</h2>
      <textarea name="mytext" rows="8" cols="80"></textarea>
     
    <input type="submit" type="" value="SUBMIT">
</form>


  </body>
</html>
